<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>指令与事件</title>
	</head>
	<body>
		<div class="app1">
			<p v-if="show">哈喽？</p>
			<p v-if="show">哈喽！</p>
		</div>
		<div class="app2">
			<a v-bind:href="url">链接</a>
			<img v-bind:src="imgUrl" alt="" />
		</div>
		<div class="app3">
			<p v-if="show">这是一段文本</p>
			<button v-on:click="handleClose">{{show?"点击隐藏":"点击显示"}}</button>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
		<script>
			var app=new Vue({
				el:'.app1',
				data:{
					show:true
				}
			});
			var app2=new Vue({
				el:'.app2',
				data:{
					url:'http://baidu.com',
					imgUrl:'https://tpc.googlesyndication.com/pagead/imgad?id=CICAgKDroa7gpwEQ2AUYWjIIi8qo2d6gtwQ'
				}
			});
			var app3=new Vue({
				el:'.app3',
				data:{
					show:true
				},
				methods:{
					handleClose:function(){
						if(this.show){
							this.show=false;
						}else{
							this.show=true;
						}
						
					}
				}
			})
		</script>
	</body>
</html>
