<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Render函数</title>
	</head>
	<body>
		<div id="app1">
			<anchor :level="2" title="特性">特性</anchor>
		</div>
		
		<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
		<script>
			Vue.component('anchor',{
				props:{
					level:{
						type:Number,
						required:true
					},
					title:{
						type:String,
						default:''
					}
				},
				render:function(createElement){
					return createElement(
						'h'+this.level,
						[
							createElement(
								'a',
								{
									domProps:{
										href:'#'+this.title
									}
								},
								this.$slots.default
							)
						]
					)
				}
			});
			
			var app1=new Vue({
				el:'#app1'
			})
		</script>
	</body>
</html>
